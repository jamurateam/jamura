<header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="headerWrap">
          <div class="logoWrap">
            <a href="/" class="logo-blue">
              <img src="assets/images/logo.png" />
            </a>
          </div>

          <div class="navBar">
            <nav class="navbar navbar-expand-lg">
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item" *ngFor="let nav of dataSource" (click)="onClick(nav)"
                   >
                    <a class="nav-link">
                      {{ nav.name }}

                    </a>
                  </li>
                </ul>

              </div>
            </nav>
          </div>

        </div>
      </div>
    </div>
  </div>
</header>
